<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watchEffect</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      // watchEffect 不需要傳入任何你需要監控的值你直接除入一個 摳被客 含是
      // 在初始化就會先被執行
      // watchEffect 裡面需要有去讀取執行 你的這個被改變的值他還會再被改變時被執行
      const { ref, reactive, watchEffect } = Vue;
      const App = {
        setup() {
          const num = ref(0);
          const numData = reactive({ idx: 0 });
          
          const stop = watchEffect(() =>{
            console.log(num.value);
            if (num.value >= 4){
              stop();
            }
          })

          setInterval(() => {
            num.value++;
            numData.idx++;
          }, 1000);

          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
