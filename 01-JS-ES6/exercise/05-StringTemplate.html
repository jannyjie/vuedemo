<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字串模板 string template</title>
  </head>
  <body>
    <script>
      const add = (name, age) => {
        // 原本寫法
        return "hi我叫" + name + ",我今年" + age + "歲";
        // 簡寫 ES6
        return `hi我叫${name},我今年${age}歲`;
        // 簡寫 ES6 如果要換行也可以這樣
        return `
        hi我叫${name},
        我今年${age}歲
        `;
      };

      console.log(add("mike", 12));
    </script>
  </body>
</html>
